<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body class="d-flex align-items-center">
  <div class="container border py-3 rounded">
    
    <!--Header of form-->
    <div class="header text-center">
      <h2 class="text-white fw-bold">Signup</h2>
    </div>

    <!--main content of form-->
    <div class="main mx-3 my-3">
        <form action="#">
          
          <div class="mb-3 position-relative">
            <label for="fullName" class="d-block">Full Name</label>
            <input type="text" name="fullName" id="fullName" class="w-100 rounded p-1 ps-2 border-1" placeholder="Type name here" required>
            <i class="fa-solid fa-lg position-absolute icon-xmark" style="color: #da7a0c;"></i>
            <p class=" m-0 js-nameError error-form"></p>
          </div>

          <div class="mb-3 position-relative">
            <label for="email" class="d-block">Email</label>
            <input type="text" name="email" id="email" class="w-100 rounded p-1 ps-2 border-1" placeholder="abc@gmail.com" required>
            <i class="fa-solid fa-lg position-absolute icon-xmark" style="color: #da7a0c;"></i>
            <p class="m-0 js-emailError error-form"></p>
          </div>
          
          <div class="position-relative" >
            <label for="password" class="d-b2345678lock">Password</label>
            <input type="password" name="password" id="password" class="w-100 rounded p-1 border-1 ps-2" placeholder="At least 8 characters" min="8" max="20" required>
            <i class="fa-solid fa-lg position-absolute icon-xmark" style="color: #da7a0c;"></i>
            <p class="js-passError error-form"></p>
          </div>

          <div class="position-relative" >
            <label for="confirmPassword" class="d-b2345678lock">Confirm Password</label>
            <input type="Password" name="confirmPassword" id="confirmPassword" class="w-100 rounded p-1 border-1 ps-2" min="8" max="20" required>
            <i class="fa-solid fa-lg position-absolute icon-xmark" style="color: #da7a0c;"></i>
            <p class="js-confirmPassError error-form"></p>
          </div>
          
          <input type="submit" value="Create Account" class="w-100 rounded p-1 mt-2 border-0 create-account-btn js-create-account-btn">
        </div>
      </form>

    <!--footer of form-->
    <div class="footer">
      <p class="text-center">Already have an account?
        <a href="#" class="text-white text-decoration-none login-form">Login</a></p>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
